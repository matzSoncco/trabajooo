{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<style>
    .contenedor-general {
        display: flex;
        flex-direction: column; /* Cambiar a columna para apilar los elementos verticalmente */
        justify-content: center;
        align-items: center;
        background-image: url('https://fhingenieros.com.pe/wp-content/themes/realfactory/images/page-title-background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0; 
        padding: 0; 
        min-height: 100vh; /* Asegura que el contenedor ocupe al menos toda la altura de la ventana */
    }
    .contenedor-formulario {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    .centrado {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    .campo {
        display: flex;
        flex-direction: column;
        gap: 5px;
        flex: 1;
    }

    .campo input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
        font-size: 14px;
    }

    @media (max-width: 600px) {
        .fila-form {
            flex-direction: column;
            gap: 10px;
        }
    }
    h1 {
        color: white;
        font-size: 40px;
        text-align: center;
        font-weight: bold;
        margin-top: 0px;
        margin-bottom: 30px; /* Espacio debajo del h1 */
    }
</style>

<div class="contenedor-general">
    <h1 id="page-title">Bienvenidos a la página del sistema</h1>     
    <div class="contenedor-formulario">
        <div class="centrado">
            <!-- Título del formulario -->
            <h2 class="titulo-formulario">Iniciar Sesión</h2>
            
            <form method="post" action="" class="box">
                {% csrf_token %}
                
                <div class="campo">
                    <label for="username" class="label">Nombre Usuario</label>
                    {{ form.username }}
                </div>
    
                <div class="campo">
                    <label for="password" class="label">Contraseña</label>
                    {{ form.password }}
                </div>
    
                <div class="campo-botones">
                    <button class="form-btn aceptar-btn" type="submit">Iniciar Sesión</button>
                    <button class="form-btn cancelar-btn" type="button">Cancelar</button>
                </div>
            </form>
        </div>
    </div>    
</div>

{% endblock %}
