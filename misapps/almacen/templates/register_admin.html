{% extends 'base.html' %}

{% block title %}Registrar Admin{% endblock %}

{% block content %}

<style>
    .contenedor-general {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f0f0f0;
    }

    .contenedor-formulario {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    .centrado {
        text-align: center;
    }

    .box {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .fila-form {
        display: flex;
        justify-content: space-between;
        gap: 20px;
    }

    .campo {
        display: flex;
        flex-direction: column;
        gap: 5px;
        flex: 1;
    }

    .label {
        font-weight: bold;
        color: #333;
    }

    .form-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .aceptar-btn {
        background-color: #4CAF50;
        color: white;
    }

    .aceptar-btn:hover {
        background-color: #45a049;
    }

    .cancelar-btn {
        background-color: #f44336;
        color: white;
        margin-left: 10px;
    }

    .cancelar-btn:hover {
        background-color: #e53935;
    }

    .campo-botones {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .campo input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
        font-size: 14px;
    }

    @media (max-width: 600px) {
        .fila-form {
            flex-direction: column;
            gap: 10px;
        }
    }
</style>

<div class="contenedor-general">
    <div class="contenedor-formulario">
        <div class="centrado">
            <form method="post" action="{% url 'register_admin' %}" class="box">
                {% csrf_token %}

                <div class="fila-form">
                    <div class="campo">
                        <label for="name" class="label">Nombres</label>
                        {{ form.first_name }}
                    </div>
                    <div class="campo">
                        <label for="name" class="label">Apellidos</label>
                        {{ form.last_name }}
                    </div>
                </div>
                
                <div class="fila-form">
                    <div class="campo">
                        <label for="username" class="label">Nombre de usuario</label>
                        {{ form.username }}
                    </div>
                    <div class="campo">
                        <label for="email" class="label">Correo</label>
                        {{ form.email }}
                    </div>
                </div>                

                <div class="fila-form">
                    <div class="campo">
                        <label for="password1" class="label">Contraseña</label>
                        {{ form.password1 }}
                    </div>
    
                    <div class="campo">
                        <label for="password2" class="label">Confirmar contraseña</label>
                        {{ form.password2 }}
                    </div>
                </div>

                <div class="campo-botones">
                    <button class="form-btn aceptar-btn" type="submit">Crear cuenta</button>
                    <button class="form-btn cancelar-btn" type="button">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
