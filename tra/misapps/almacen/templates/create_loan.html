{% extends 'base.html' %}

{% block title %}Asignar elementos a Trabajador{% endblock %}

{% block content %}
<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="titulo">Asignar elementos a Trabajador</h2>
                </div>
                <div class="card-body">
                    <form class="formulario" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <style>
                            .formulario label {
                                color: black; /* Color de texto negro para etiquetas */
                            }
                        </style>
                        <div class="text-center mt-4">
                            <button class="btn btn-primary mr-2" type="submit">Agregar</button>
                            <a href="{% url 'loan_list' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    $(function() {
        $('#id_loanDate').datepicker({
            dateFormat: 'yy-mm-dd'  // Formato de fecha según necesidades
        });
        $('#id_returnLoanDate').datepicker({
            dateFormat: 'yy-mm-dd'  // Formato de fecha según necesidades
        });
    });
</script>
{% endblock %}
