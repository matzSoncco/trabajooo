<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Acción</th>
        </tr>
    </thead>
    <tbody>
        {% for ppe in ppes %}
        <tr>
            <td>{{ ppe.name }}</td>
            <td>{{ ppe.quantity }}</td>
            <td>
                <button class="add-to-pre-delivery" data-ppe-id="{{ ppe.id }}" data-ppe-name="{{ ppe.name }}" data-ppe-quantity="1">Añadir</button>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No hay EPPs disponibles.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
